<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aşkımaa ❤️</title>

<style>
body {
    font-family: Arial;
    text-align: center;
    background: #fff0f5;
    color: #333;
}

h1 {
    color: #e6005c;
}

#countdown {
    font-size: 22px;
    margin: 20px;
    color: #cc0052;
}

.slider {
    position: relative;
    max-width: 300px;
    margin: auto;
}

.slide {
    display: none;
}

.slide img {
    width: 100%;
    border-radius: 15px;
}

audio {
    margin-top: 15px;
}
</style>
</head>

<body>

<h1>Aşkımaa ❤️</h1>

<p>
Mesafeler önemli değil…  
Her geçen gün seni bana daha da yaklaştırıyor.
</p>

<h2>Terhise Kalan Süre</h2>
<div id="countdown"></div>

<!-- MÜZİK -->
<audio controls autoplay loop>
  <source src="sarki.mp3" type="audio/mpeg">
</audio>

<h2>Anılarımız</h2>

<div class="slider">
<img class="slide" src="IMG-20260205-WA0018.jpg">
<img class="slide" src="IMG-20260205-WA0022.jpg">
<img class="slide" src="IMG-20260205-WA0028.jpg">

<!-- DİĞER FOTOĞRAFLARI BURAYA AYNI ŞEKİLDE EKLE -->
</div>

<script>
// FOTO SLIDER
let index = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("slide");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  index++;
  if (index > slides.length) {index = 1}
  slides[index-1].style.display = "block";
  setTimeout(showSlides, 2000);
}

// GERİ SAYIM
let targetDate = new Date("Feb 9, 2027 00:00:00").getTime();

let countdownFunction = setInterval(function() {

  let now = new Date().getTime();
  let distance = targetDate - now;

  let days = Math.floor(distance / (1000 * 60 * 60 * 24));
  let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

  document.getElementById("countdown").innerHTML =
  days + " gün " + hours + " saat " + minutes + " dakika";

  if (distance < 0) {
    clearInterval(countdownFunction);
    document.getElementById("countdown").innerHTML = "Kavuştuk ❤️";
  }
}, 60000);
</script>

</body>
</html>
