<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aşkımaa ❤️</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(#fff0f5, #ffe6f0);
    overflow-x: hidden;
}

/* Başlık */
h1 {
    color: #e6005c;
    animation: fadeIn 2s;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Geri sayım */
#countdown {
    font-size: 20px;
    color: #cc0052;
    margin: 15px;
}

/* Küçük slider */
.slider {
    position: relative;
    max-width: 200px;
    margin: auto;
}

.slide {
    display: none;
}

.slide img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 15px;
}

/* Kalpler */
.heart {
    position: fixed;
    bottom: -10px;
    color: #ff4d88;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from {transform: translateY(0); opacity: 1;}
    to {transform: translateY(-800px); opacity: 0;}
}

/* Müzik */
audio {
    margin: 15px;
}

/* Mesaj */
.message {
    margin: 20px;
    font-size: 18px;
    color: #444;
}
</style>
</head>

<body>

<h1>Aşkımaa ❤️</h1>

<p>Mesafeler sadece geçici… Kalbim hep seninle.</p>

<h2>Terhise Kalan Süre</h2>
<div id="countdown"></div>

<!-- MÜZİK -->
<audio controls loop>
  <source src="sarki.mp3" type="audio/mpeg">
  Tarayıcı müziği desteklemiyor.
</audio>

<h2>Anılarımız</h2>

<div class="slider">
<img class="slide" src="IMG-20260205-WA0018.jpg">
<img class="slide" src="IMG-20260205-WA0022.jpg">
<img class="slide" src="IMG-20260205-WA0028.jpg">
<!-- Diğer fotoğrafları aynı şekilde ekleyebilirsin -->
</div>

<div class="message">
Her geçen gün seni bana daha da yaklaştırıyor.  
Bu günler geçecek…  
Ve biz yine yan yana olacağız.  
Seni çok seviyorum ❤️
</div>

<script>
// Slider
let index = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("slide");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  index++;
  if (index > slides.length) {index = 1}
  slides[index-1].style.display = "block";
  setTimeout(showSlides, 2000);
}

// Geri sayım
let targetDate = new Date("Feb 9, 2027 00:00:00").getTime();

setInterval(function() {
  let now = new Date().getTime();
  let distance = targetDate - now;

  let days = Math.floor(distance / (1000 * 60 * 60 * 24));
  let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

  document.getElementById("countdown").innerHTML =
  days + " gün " + hours + " saat " + minutes + " dakika";

  if (distance < 0) {
    document.getElementById("countdown").innerHTML = "Kavuştuk ❤️";
  }
}, 60000);

// Uçan kalpler
function createHeart() {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
