<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aşkımaa ❤️</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(#ffe6f0, #fff0f5);
    overflow: hidden;
}

/* Açılış ekranı */
#opening {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #ffccdd;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
}

#mainContent {
    display: none;
    padding: 20px;
}

/* Buton */
button {
    padding: 15px 25px;
    font-size: 18px;
    background: #e6005c;
    color: white;
    border: none;
    border-radius: 10px;
}

/* Büyük M */
.bigM {
    font-size: 110px;
    color: #e6005c;
    margin: 10px;
}

/* Yazılar */
h1 {
    color: #e6005c;
}

.message {
    font-size: 18px;
    margin: 15px;
    color: #444;
}

/* Arka plan kalpleri */
.bgHeart {
    position: fixed;
    bottom: -10px;
    color: #ff4d88;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-800px);
        opacity: 0;
    }
}

/* Oyun alanı */
#gameArea {
    position: relative;
    width: 100%;
    height: 300px;
    margin-top: 20px;
    border-top: 1px solid #ffcce0;
}

.gameHeart {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- Açılış -->
<div id="opening">
    <h2>Aşkımaa için bir sürpriz var ❤️</h2>
    <button onclick="startSite()">Aç</button>
</div>

<!-- Ana içerik -->
<div id="mainContent">

    <div class="bigM">M</div>

    <h1>Aşkımaa ❤️</h1>

    <div class="message">
        Sen vatana hizmet ederken  
        kalbim hep seninle.  
        Mesafeler geçici…  
        Bizim sevgimiz her şeyden güçlü.  
        Seni çok seviyorum.
    </div>

    <h3>Kalbi Yakala ❤️</h3>
    <div>Skor: <span id="score">0</span></div>

    <div id="gameArea"></div>

</div>

<script>

// Açılış
function startSite() {
    document.getElementById("opening").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
}

// Arka plan uçan kalpler
function createBgHeart() {
    let heart = document.createElement("div");
    heart.classList.add("bgHeart");
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createBgHeart, 500);

// Oyun
let score = 0;
let gameArea = document.getElementById("gameArea");

function createGameHeart() {
    let heart = document.createElement("div");
    heart.classList.add("gameHeart");
    heart.innerHTML = "❤️";

    heart.style.left = Math.random() * 90 + "%";
    heart.style.top = Math.random() * 250 + "px";

    heart.onclick = function() {
        score++;
        document.getElementById("score").innerText = score;
        heart.remove();
    };

    gameArea.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 3000);
}

setInterval(createGameHeart, 1500);

</script>

</body>
</html>
